<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Helpdesk Ticketing System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body 
        {
            font-family: Arial, sans-serif;
            background:url('back.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
        }
        .login-container 
        {
            background-color: rgba(255, 255, 255, 0.9);
            width: 350px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }

        h2 
        {
            margin-bottom: 20px;
            font-size: 22px;
        }

        label 
        {
            display: block;
            text-align: left;
            font-weight: bold;
            margin: 10px 0 5px;
            font-size: 14px;
        }

        input 
        {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 14px;
            margin-right:20px;
        }

        button 
        {
            width: 100%;
            padding: 10px;
            background-color: #098f0f;
            color: white;
            border: none;
            border-radius: 3px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover 
        {
            background-color: #555;
        }

        .links 
        {
            margin-top: 10px;
        }
        
        .links a 
        {
            display: inline-block;
            text-decoration: none;
            color: #333;
            font-size: 14px;
            margin: 5px 10px;
        }
        .links a:hover
        {
            color:rgb(175, 28, 131);
        }
        .social-icons 
        {
            margin-top: 15px;
        }

        .social-icons a 
        {
            display: inline-block;
            margin: 0 10px;
            text-decoration: none;
        }

        .social-icons img 
        {
            width: 30px;
            height: 30px;
	        border-radius: 50%;
        }

        footer 
        {
            background-color: rgba(51, 51, 51, 0.9);
            color: white;
            padding: 10px;
            margin-top: 50px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm p-3 navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><h3 class="text-left">HI-5 SOLUTIONS</h3></a>
            <h1 class="text-white">HELPDESK TICKETING SYSTEM</h1>
            <ul class="navbar nav ">
                <li class="nav-item"><a class="nav-link text-secondary" href="home.html">Home</a></li>
                <li class="nav-item"><a class="nav-link text-secondary" href="contact">Contact</a></li>
                <li class="nav-item"><a class="nav-link text-secondary" href="register.html">Register</a></li>
            </ul>
        </div>
    </nav>
    <div class="login-container">
        <h2>LOG IN</h2>
        <form>
            <label for="username">USER NAME</label>
            <input type="text" id="username" name="username" placeholder="Enter your Username / Email" required>

            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Log in</button>
        </form>
        <div class="links">
            <a href="forgot.html" id="forp">Forgot password?</a>
            <a href="register.html" id="reg">Register</a>
        </div>
        
        <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank"><img src="facebook.png" alt="Facebook"></a>
            <a href="https://www.twitter.com" target="_blank"><img src="twitter.png" alt="Twitter"></a>
            <a href="mailto:kishorveeraragavan28@gmail.com"><img src="mail.png" alt="Mail"></a>
        </div>
    </div>

    <footer>
        <p>Address | Copyrights</p>
    </footer>

</body>
</html>
