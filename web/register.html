<body class="bg-light">
    <header class="bg">
        <nav class="navbar navbar-expand-sm  px-2 py-3">

    <div class="container d-flex justify-content-center align-items-center ">
        <div class="card p-4 margin my-5" style="width: 500px;">
            <h2 class="text-center mb-4 fw-bold">REGISTRATION</h2>
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label fw-bold">Name:</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label fw-bold">E-mail:</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your E-mail" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label fw-bold">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label fw-bold">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="form-control" placeholder="Confirm your password" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label fw-bold">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" class="form-control" placeholder="Enter your mobile number" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary w-100">Create Account</button>
                </div>
            </form>
            <p class="mt-3 text-center">Already have an account? <a href="login.html">Sign in</a></p>
