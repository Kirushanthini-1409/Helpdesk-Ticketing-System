  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 400px;">
      <h2 class="text-center mb-4">LOG IN</h2>
      <form action="/cgi-bin/login.exe" method="POST">
        <div class="mb-3">
          <label for="role" class="form-label fw-bold">Role</label>
          <select id="role" name="role" class="form-select" required>
            <option value="">Select Role</option>
            <option value="admin">Admin</option>
            <option value="user">User</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="username" class="form-label fw-bold">Username / Email</label>
          <input type="text" id="username" name="username" class="form-control" placeholder="Enter your Username / Email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label fw-bold">Password</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-success w-100 fw-bold">Log in</button>
      </form>
      <div class="text-center mt-3">
        <a href="forgot.html" class="text-decoration-none">Forgot password?</a>
