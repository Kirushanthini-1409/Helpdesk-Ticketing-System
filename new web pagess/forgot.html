<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            background : url("https://img.freepik.com/premium-photo/cybersecurity-privacy-protection-concept_872074-9086.jpg") no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center mt-5" id="con">
        <div class="card p-4 shadow-sm">
            <h4 class="text-center mb-3">Forgot Password</h4>
            <p class="text-muted text-center">Enter your email to receive your password</p>
            <form id="forgotForm">
                <div class="mb-3">
                    <label for="email" class="form-label fw-bold">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Send Password</button>
            </form>
            <div class="text-center mt-3">
                <a class="text-decoration-none" href="login.html">Back to Login</a>
            </div>
        </div>
    </div>
<script>
    document.getElementById("forgotForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const users = JSON.parse(localStorage.getItem("users") || "[]");
        const user = users.find(u => u.email === email);

        if (user) {
            alert(`Password for ${email} is: ${user.password}`);
        } else {
            alert("Email not found. Please register.");
        }
    });
</script>
</body>
</html>
